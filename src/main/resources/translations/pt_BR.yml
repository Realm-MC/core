# --- SISTEMA DE PUNIÇÕES ---
punishments:
  ban-kick-permanent: |
    &c&lREALM MC

    &cVocê está banido permanentemente do servidor.
    &f
    &cMotivo: {reason}
    &cAutor: {author}
    &cProva: {proof}

    &cUse o ID &e#{id} &cpara criar uma revisão em &c&ndiscord.gg/realmmc&c.
  ban-kick-temporary: |
    &c&lREALM MC

    &cVocê está banido até {time} do servidor.
    &f
    &cMotivo: {reason}
    &cAutor: {author}
    &cProva: {proof}

    &cUse o ID &e#{id} &cpara criar uma revisão em &c&ndiscord.gg/realmmc&c.
  mute-message-permanent: |
    &c Você está silenciado permanentemente do servidor.
    &f
    &c Motivo: {reason}
    &c Autor: {author}
    &c Prova: {proof}
    &c
    &cUse o ID &e#{id} &cpara criar uma revisão em &c&ndiscord.gg/realmmc&c.
  mute-message-temporary: |
    &c Você está silenciado até {time} do servidor.
    &f
    &c Motivo: {reason}
    &c Autor: {author}
    &c Prova: {proof}
    &c
    &c Use o ID &e#{id} &cpara criar uma revisão em &c&ndiscord.gg/realmmc&c.
  punish:
    usage-player: "&cUtilize: /punir <usuário>."
    proof-required: "&cVocê precisa fornecer um link como prova para aplicar essa punição."
    no-reasons-available: "&cNão há motivos de punição disponíveis para você aplicar."
    list-header: "&aSelecione abaixo o motivo da punição:"
    list-format: "&7 - &f{reason}"
    list-hover: |
      &6Tipo: &7{type}
      &6Motivo: &7{name}
      &6Duração: &7{time}
      &6Cargo mínimo: &7{permission}
    reason-not-found: "&cO motivo com ID '{id}' não existe."
    no-permission-for-reason: "&cVocê não tem o cargo necessário para aplicar uma punição com o motivo '{reason_name}'."
    already-punished: "&cO &r{nick} &cjá tem uma punição ativa com esse mesmo motivo."
    success-feedback: "&ePunição aplicada com sucesso ao &r{target}&e!"
    invalid-proof-link: "&cA prova precisa ser um link válido começando com 'http://' ou 'https://'."

  manual:
    usage: "&cUtilize: /{command} <usuário> <duração> <motivo> [prova]"

  check:
    usage: "&cUtilize: /checkpunir <usuário>"
    header: "&aPunições de {player}"
    no-history: "&cO jogador {player} &cnão possui punições em seu histórico."
    legend: "&a◼ Ativo &c◼ Expirada &7◼ Revogada"
    hover-details:
      base: |
        &fID: &e{id}
        &fData: &e{date}
        &fAutor: &e{author}
        &fDuração: &e{time}
        &fMotivo: &e{reason}
        &fProva: &e{proof}
        &fTipo: &e{type}
      revoked: |
        &fRevogada por: &e{revoker}
        &fMotivo: &e{reason}
        &fData: &e{date}
  revoke:
    usage: "&cUtilize: /revoke <id da punição> <motivo>"
    invalid-id: "&cO ID fornecido não é um número válido."
    not-found: "&cA punição com ID #{id} não foi encontrada."
    already-inactive: "&cEsta punição já está inativa (expirada ou revogada)."
    no-permission: "&cVocê não tem permissão para revogar esta punição. Apenas administradores ou o autor original (dentro de 24h) podem fazê-lo."
    broadcast: "&c[Punição] A punição de {target} &cfoi revogada por {revoker}&c."

  types:
    ban: "Banimento"
    tempban: "Banimento temporário"
    mute: "Silenciamento"
    tempmute: "Silenciamento temporário"
  broadcast-format: |
    &cO &r{target} &cfoi punido por &r{author}&c.
    &cMotivo: {reason} - {duration} 
    &cProva: {proof}
  notification:
    expired: |
      &f
      &e A sua punição de {type} expirou e agora você já pode voltar a interagir novamente dentro do servidor!
      &e Fique por dentro das regras para evitar ser punido novamente! A próxima vez a punição poderá ser mais severa.
      &f
    revoked: |
      &f
      &a A sua punição de {type} foi revogada.
      &a Lamentamos profundamente o erro na aplicação e ficamos muito felizes em ter você dentro do servidor!
